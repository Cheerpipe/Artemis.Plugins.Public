name: Build Plugins

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: [windows-latest]

    steps:
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Clone Artemis
        uses: actions/checkout@v2
        with:
          repository: Artemis-RGB/Artemis
          path: Artemis
          
      - name: Build Artemis Core
        run: dotnet build .\Artemis\src\Artemis.Core\Artemis.Core.csproj
        
      - name: Build Artemis UI Shared
        run: dotnet build .\Artemis\src\Artemis.UI.Shared\Artemis.UI.Shared.csproj

      - name: Clone Plugins
        uses: actions/checkout@v2
        with:
          path: Plugins

      - name: Build Plugins
        run: dotnet publish -c Release .\Plugins\src\Artemis.Plugins.Public.sln

      - name: Upload Artemis.Plugins.DataModelExpansions.DisplaySettings
        uses: actions/upload-artifact@v2
        with:
          name: Artemis.Plugins.DataModelExpansions.DisplaySettings
          path: .\Plugins\src\DataModelExpansions\Artemis.Plugins.DataModelExpansions.DisplaySettings\bin\x64\Release\net6.0\publish

      - name: Upload Artemis.Plugins.DataModelExpansions.PlaybackVolume
        uses: actions/upload-artifact@v2
        with:
          name: Artemis.Plugins.DataModelExpansions.PlaybackVolume
          path: .\Plugins\src\DataModelExpansions\Artemis.Plugins.DataModelExpansions.PlaybackVolume\bin\x64\Release\net6.0\publish

      - name: Upload Artemis.Plugins.DataModelExpansions.PowerState
